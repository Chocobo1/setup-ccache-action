name: Testing
on: [pull_request, push]

jobs:
  macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      #- name: Time packager index update
      #  run: brew update

      - name: Install ccache
        run: |
          brew install ccache

      - name: Setup ccache
        id: setup_ccache
        uses: ./
        with:
          update_packager_index: false
          install_ccache: false
          prepend_symlinks_to_path: false
          restore_cache: false
          store_cache: false
          ccache_options: |
            max_size=200M
            compression=false
            compression_level=3

      - name: Print environment
        run: |
          whoami
          echo ~
          env
          pwd
          df -h
          echo "$PATH"
          which ccache
          which gcc
          ccache --version
          ccache --show-config
          ccache --show-stats
          ls -la "/usr/local/opt/ccache/libexec"
          echo "${{ env.ccache_symlinks_path }}"
          echo "${{ steps.setup_ccache.outputs.cache_hit }}"

      - name: Build test program
        run: |
          #export PATH="/usr/local/opt/ccache/libexec:$PATH"
          g++ ".github/workflows/hello_world.cpp" -o "hello_world"
          ./hello_world


  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Time packager index update
        run: sudo apt update

      - name: Setup ccache
        id: setup_ccache
        uses: ./

      - name: Print environment
        run: |
          whoami
          echo ~
          env
          pwd
          df -h
          echo "$PATH"
          which ccache
          which gcc
          ccache --version
          ccache --show-config
          ccache --show-stats
          ls -la "/usr/lib/ccache"
          echo "${{ env.ccache_symlinks_path }}"
          echo "${{ steps.setup_ccache.outputs.cache_hit }}"

      - name: Build test program
        run: |
          g++ ".github/workflows/hello_world.cpp" -o "hello_world"
          ./hello_world


  ubuntu_18_04:
    name: Ubuntu-18.04
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup ccache
        id: setup_ccache
        uses: ./


  windows_msvc:
    name: Windows MSVC
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # run without `windows_compile_environment`
      - name: Setup ccache
        uses: ./

      - name: Setup devcmd
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build test program
        run: |
          cl ".github/workflows/hello_world.cpp"
          & ".\hello_world.exe"


  windows_msys2:
    name: Windows msys2
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup msys2
        uses: msys2/setup-msys2@v2
        with:
          install: |
            make
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc

      - name: Setup ccache
        uses: ./
        with:
          windows_compile_environment: msys2

      - name: Print environment (system)
        run: |
          (Get-Item .).FullName
          $env:path

      - name: Print environment (msys)
        shell: msys2 {0}
        run: |
          whoami
          echo ~
          env
          pwd
          df -h
          echo "$PATH"
          which ccache
          which gcc
          ccache --version
          ccache --show-config
          ccache --show-stats
          ls -la "$MSYSTEM_PREFIX/lib/ccache/bin"
          echo "${{ env.ccache_symlinks_path }}"
          echo "${{ steps.setup_ccache.outputs.cache_hit }}"
          cat ~/.bash_profile

      - name: Build test program (direct)
        shell: msys2 {0}
        run: |
          g++ ".github/workflows/hello_world.cpp" -o "hello_world"
          ./hello_world

      - name: Build test program (cmake)
        shell: msys2 {0}
        run: |
          cmake \
            -B _build \
            -G "MSYS Makefiles" \
            .github/workflows
          cmake \
            --build _build
          ./_build/HelloWorld
